<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google clone</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>


    <header>
        <nav>
            <ul>
                <li>Gmail</li>
                <li>Imágenes</li>
                <li><i class="fas fa-th"></i></li>
                <li><i class="fas fa-bell"></i></li>
                <li>
                    <img class="profile-pic" src="https://cdn.dribbble.com/users/211954/screenshots/1821635/low_poly_bird.jpg" alt="david">
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section>
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
        </section>
        <section>
            <div>
                <input type="text" />
                <span><i class="fas fa-microphone"></i></span>
            </div>
            <div>
                <button>Buscar con Google</button>
                <button>Me siento con suerte</button>
            </div>
            <div>
                <p class="center-text">Ofrecido por Google en: <a href="">English</a></p>
            </div>
        </section>

    </main>

    <footer>
        <div>México</div>
        <div>
            <ul>
                <li>Publiciad</li>
                <li>Negocio</li>
                <li>Acerca de</li>
            </ul>
            <ul>
                <li>Privacidad</li>
                <li>Condiciones</li>
                <li>Preferencias</li>
            </ul>
        </div>
    </footer>
    
</body>
</html>
