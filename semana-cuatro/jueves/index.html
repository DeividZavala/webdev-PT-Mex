<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Más jquery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <ul class="menu">
                <li id="user">
                    David
                </li>
            </ul>

            <div class="submenu">
                <ul>
                    <li>Alta</li>
                    <li>Configuración</li>
                    <li>Cerrar sesión</li>
                </ul>
            </div>
        </nav>
    </header>


    <form action="" id="form">
        <label for="">
            <input type="text" name="username">
        </label>
        <button type="submit">Picale papa</button>
    </form>


    <button id="button">test</button>
    <button id="btn2">perro</button>
    


<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>

    $(document).ready(function(){
        $("#user").click(function(){
            $(".submenu").fadeToggle(400);
        })

        $("#form").submit(function(e){
            e.preventDefault();
            console.log("hola mi nombre es " + $("input[name='username']").val())
        })

        var z = 1;

        $('#button').on('click', function() {
            z++;
            alert(z);
        });

        $("#btn2").click(function(){
            console.log(z);
        })

        console.log(z);
    })

</script>

</body>
</html>
